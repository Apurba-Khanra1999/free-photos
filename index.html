<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Downloader</title>
  <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Spinner animation for loading */
.animate-spin {
    animation: spin 1s linear infinite;
  }
  
  @keyframes spin {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">

</head>
<body class="bg-gray-100">

    <!-- Main Container -->
<div class="min-h-screen bg-gray-100">
    <!-- Header -->
    <header class="bg-[url('assets/back_banner.jpg')] relative lg:h-[500px] bg-cover text-white py-4 shadow-lg">
      <div class="absolute inset-0 bg-black/50"></div>
      <div class="absolute container lg:h-[500px] px-6">
        <div>
            <img src="assets/logo.png" alt="">
        </div>
        <div class="flex justify-items-center justify-center content-center items-center text-center h-full w-full">
            <div class="w-2/4 ">
                <h1 class="text-3xl font-semibold ">The best free stock photos, royalty free images & videos shared by creators.</h1>
                <div class="flex flex-col sm:flex-row items-center gap-2 py-8">
                    <input
                      id="search-input"
                      type="text"
                      placeholder="Search photos..."
                      class="flex-1 w-full px-4 placeholder-white py-3 bg-transparent border rounded-full focus:ring-1 focus:ring-white focus:outline-none"
                    />
                    <button
                      id="search-btn"
                      class=" font-semibold bg-white border-2 text-black px-6 py-3 rounded-full shadow hover:bg-transparent hover:opacity-90 hover:text-white opacity-60 transition"
                    >
                      Search
                    </button>
                  </div>
            </div>
        </div>
      </div>
    </header>
  
    <!-- Photo Gallery -->
    <section class="container mx-auto px-6 mt-8">
      <div id="gallery" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        <!-- Photos will be dynamically loaded here -->
      </div>
    </section>
  
  </div>
  
  <!-- Resolution Selection Modal -->
<!-- Resolution Selection Modal -->
<div
  id="resolution-modal"
  class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center hidden"
>
  <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-sm">
    <img
      id="selected-image"
      class="w-full h-40 object-cover rounded-lg mb-4"
      src=""
      alt="Selected Photo"
    />
    <h2 class="text-xl font-bold text-gray-800 mb-4">Select Image Resolution</h2>
    <ul id="resolution-options" class="space-y-4">
      <!-- Dynamically added resolution options -->
    </ul>
    <button
      id="close-modal"
      class="mt-4 bg-red-500 text-white px-4 py-2 rounded-lg shadow hover:bg-red-600 transition"
    >
      Close
    </button>
  </div>
</div>

<!-- Loading Spinner -->
<div
  id="loading-spinner"
  class="flex justify-center items-center mt-8 hidden"
>
  <div class="w-10 h-10 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
</div>


  <script src="app.js"></script>
</body>
</html>
