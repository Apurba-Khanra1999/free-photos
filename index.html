<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Downloader</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css" />
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="main.js" defer type="module"></script>
  
    <style>
        /* Spinner animation for loading */
        .animate-spin {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% {
            transform: rotate(0deg);
            }
            100% {
            transform: rotate(360deg);
            }
        }   
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">

</head>
<body class="bg-gray-100">

    <!-- Main Container -->
<div class="min-h-screen bg-gray-100">
    <h1>login Success</h1>
    <p id="username"></p>
    <p id="useremail"></p>
    <img id="profile">
<section>
  <div
    class="flex bg-white items-center justify-center px-4 py-10 sm:px-6 sm:py-16 lg:px-8 lg:py-8"
  >
    <div class="xl:mx-auto xl:w-full shadow-md p-4 xl:max-w-sm 2xl:max-w-md">
      <div class="mb-2 flex justify-center"></div>
      <h2 class="text-center text-2xl font-bold leading-tight text-black">
        Sign in to your account
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        Don't have an account? Create a free account
      </p>
      <form class="mt-8" method="POST" action="#">
        <div class="space-y-5">
          <div>
            <label class="text-base font-medium text-gray-900">
              Email address
            </label>
            <div class="mt-2">
              <input
                placeholder="Email"
                type="email"
                class="flex h-10 w-full rounded-md border border-gray-300 bg-transparent px-3 py-2 text-sm placeholder:text-gray-400 focus:outline-none focus:ring-1 focus:ring-gray-400 focus:ring-offset-1 disabled:cursor-not-allowed disabled:opacity-50"
              />
            </div>
          </div>
          <div>
            <div class="flex items-center justify-between">
              <label class="text-base font-medium text-gray-900">
                Password
              </label>
              <a
                class="text-sm font-semibold text-black hover:underline"
                title=""
                href="#"
              >
                Forgot password?
              </a>
            </div>
            <div class="mt-2">
              <input
                placeholder="Password"
                type="password"
                class="flex h-10 w-full rounded-md border border-gray-300 bg-transparent px-3 py-2 text-sm placeholder:text-gray-400 focus:outline-none focus:ring-1 focus:ring-gray-400 focus:ring-offset-1 disabled:cursor-not-allowed disabled:opacity-50"
              />
            </div>
          </div>
          <div>
            <button
              class="inline-flex w-full items-center justify-center rounded-md bg-black px-3.5 py-2.5 font-semibold leading-7 text-white hover:bg-black/80"
              type="button"
            >
              Get started
            </button>
          </div>
        </div>
      </form>
      <div class="mt-3 space-y-3">
        <button
          class="relative inline-flex w-full items-center justify-center rounded-md border border-gray-400 bg-white px-3.5 py-2.5 font-semibold text-gray-700 transition-all duration-200 hover:bg-gray-100 hover:text-black focus:bg-gray-100 focus:text-black focus:outline-none"
          type="button" id="google-login-btn">
          <span class="mr-2 inline-block">
            <svg
              fill="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6 text-rose-500"
            >
              <path
                d="M20.283 10.356h-8.327v3.451h4.792c-.446 2.193-2.313 3.453-4.792 3.453a5.27 5.27 0 0 1-5.279-5.28 5.27 5.27 0 0 1 5.279-5.279c1.259 0 2.397.447 3.29 1.178l2.6-2.599c-1.584-1.381-3.615-2.233-5.89-2.233a8.908 8.908 0 0 0-8.934 8.934 8.907 8.907 0 0 0 8.934 8.934c4.467 0 8.529-3.249 8.529-8.934 0-.528-.081-1.097-.202-1.625z"
              ></path>
            </svg>
          </span>
          Sign in with Google
        </button>
      </div>
    </div>
  </div>
</section>

    <!-- Header -->
    <header class="relative lg:h-[550px] bg-cover text-white py-4 shadow-lg overflow-hidden">
        <!-- Carousel Wrapper -->
        <div id="carousel" class="absolute inset-0 z-0">
          <!-- Images -->
          <div class="absolute inset-0 flex transition-transform duration-1000 ease-in-out">
            <div class="flex-shrink-0 w-full h-full bg-[url('assets/back_banner.jpg')] bg-cover bg-center"></div>
            <div class="flex-shrink-0 w-full h-full bg-[url('assets/back_banner_1.jpg')] bg-cover bg-center"></div>
            <div class="flex-shrink-0 w-full h-full bg-[url('assets/back_banner_2.jpg')] bg-cover bg-center"></div>
          </div>
        </div>
      
        <!-- Overlay -->
        <div class="absolute inset-0 bg-black/50"></div>
        
          <!-- Logo at Top-Left -->
        <div class="absolute top-4 left-4 z-30">
            <img src="assets/logo.png" alt="Logo" class="h-12 w-auto">
        </div>
        <!-- Content -->
        <div class="relative w-full lg:h-[500px] px-6 flex flex-col justify-center items-center text-center">
          <div class="w-2/4">
            <h1 class="text-3xl font-semibold">
              The best free stock photos, royalty free images & videos shared by creators.
            </h1>
            <div class="flex flex-col sm:flex-row items-center gap-2 py-8">
              <input
                id="search-input"
                type="text"
                placeholder="Search photos..."
                class="flex-1 w-full px-4 placeholder-white py-3 bg-transparent border rounded-full focus:ring-1 focus:ring-white focus:outline-none"
              />
              <button
                id="search-btn"
                class="font-semibold bg-white border-2 text-black px-6 py-3 rounded-full shadow hover:bg-transparent hover:opacity-90 hover:text-white opacity-60 transition"
              >
                Search
              </button>
            </div>
            <!-- Category Tags -->
                <div class="flex flex-wrap justify-center gap-3 mt-4">
                <button class="category-tab bg-transparent text-white border-2 px-6 py-2 rounded-full shadow hover:bg-gray-100 hover:text-black transform hover:scale-105 transition duration-300" data-category="Nature">Nature</button>
                <button class="category-tab bg-transparent text-white border-2 px-6 py-2 rounded-full shadow hover:bg-gray-100 hover:text-black transform hover:scale-105 transition duration-300" data-category="Technology">Technology</button>
                <button class="category-tab bg-transparent text-white border-2 px-6 py-2 rounded-full shadow hover:bg-gray-100 hover:text-black transform hover:scale-105 transition duration-300" data-category="Animals">Animals</button>
                <button class="category-tab bg-transparent text-white border-2 px-6 py-2 rounded-full shadow hover:bg-gray-100 hover:text-black transform hover:scale-105 transition duration-300" data-category="Food">Food</button>
                <button class="category-tab bg-transparent text-white border-2 px-6 py-2 rounded-full shadow hover:bg-gray-100 hover:text-black transform hover:scale-105 transition duration-300" data-category="Travel">Travel</button>
                <button class="category-tab bg-transparent text-white border-2 px-6 py-2 rounded-full shadow hover:bg-gray-100 hover:text-black transform hover:scale-105 transition duration-300" data-category="Cars">Cars</button>
                <button class="category-tab bg-transparent text-white border-2 px-6 py-2 rounded-full shadow hover:bg-gray-100 hover:text-black transform hover:scale-105 transition duration-300" data-category="Buildings">Buildings</button>
                <button class="category-tab bg-transparent text-white border-2 px-6 py-2 rounded-full shadow hover:bg-gray-100 hover:text-black transform hover:scale-105 transition duration-300" data-category="Abstract">Abstract</button>
                </div>
          </div>
        </div>
    </header>
  
    <!-- Photo Gallery -->
    <section class="container mx-auto px-6 mt-8">
      <div id="gallery" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-3">
        <!-- Photos will be dynamically loaded here -->
      </div>
    </section>
  
  </div>
  
  <!-- Resolution Selection Modal -->
<!-- Resolution Selection Modal -->
<div id="resolution-modal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center hidden">
    <div class="bg-transparent border-2 rounded-2xl shadow-2xl p-6 w-2/3 h-2/3 flex gap-4">
      <!-- Loader -->
      <div id="modal-loader" class="hidden flex-col gap-4 w-full flex items-center justify-center">
        <div class="w-20 h-20 border-4 border-transparent text-blue-400 text-4xl animate-spin flex items-center justify-center border-t-blue-400 rounded-full">
          <div class="w-16 h-16 border-4 border-transparent text-red-400 text-2xl animate-spin flex items-center justify-center border-t-red-400 rounded-full"></div>
        </div>
      </div>
  
      <!-- Image & Resolutions -->
      <img
        id="selected-image"
        class="w-full h-full object-cover rounded-xl mb-4 hidden"
        src=""
        alt="Selected Photo"
      />
      <div>
          <h2 class="text-2xl text-center font-bold text-white mb-4">Image Resolution</h2>
          <ul id="resolution-options" class="space-y-4 hidden">
          <!-- Dynamically added resolution options -->
          </ul>
          <button id="close-modal" class="mt-4 bg-transparent border hover:border-red-600 text-white px-4 py-2 rounded-full w-full shadow hover:bg-red-600 transition"><i class="ri-close-large-line"></i>
              Close
          </button>
      </div>
    </div>
  </div>
  

<!-- Loading Spinner -->
<div id="loading-spinner" class="flex justify-center items-center mt-8 hidden">
  <div class="w-10 h-10 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
</div>
    <!-- Add JavaScript for Carousel -->
    <script>
        const carousel = document.querySelector("#carousel > div");
        let currentIndex = 0;
        const totalSlides = carousel.children.length;
      
        setInterval(() => {
          currentIndex = (currentIndex + 1) % totalSlides;
          carousel.style.transform = `translateX(-${currentIndex * 100}%)`;
        }, 6000); // Change image every 5 seconds
      </script>

  <script src="app.js"></script>
  
</body>
</html>
